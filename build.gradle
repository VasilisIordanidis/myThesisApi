plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-web:4.1.4'
    implementation 'io.vertx:vertx-jdbc-client:4.1.5'
    implementation 'org.postgresql:postgresql:42.2.24'
    implementation 'io.vertx:vertx-web-proxy:4.2.1'
    implementation "io.reactivex.rxjava3:rxjava:3.1.3"
    implementation 'io.vertx:vertx-mongo-client:4.2.3'
}
